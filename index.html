<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/style.css">
    <title>Boolzapp</title>
</head>
<body>

    <main id="main-container">
        <div id="app-container">

            <!-- menu  -->
            <nav id="nav-cnt">
                <!-- profile -->
                <div id="prof-nav-cnt" class="position">

                </div>
                
                <!-- notification -->
                <div id="notification-cnt" class="position">

                </div>

                <!-- search bar -->
                <div id="searchbar-cnt" class="position">

                </div>

                <!-- friend chat list -->
                <div id="friend-list-cnt" class="position">

                </div>
            </nav>

            <!-- chat container  -->
            <section id="chat-cnt">
                <!-- profile bar -->
                <div id="prof-chat-bar" class="position">

                </div>

                <!-- chat bar -->
                <div id="chat-bar-cnt" class="position">

                </div>

                <!-- send message bar -->
                <div id="send-msg-cnt" class="position">

                </div>
            </section>
        </div>
    </main>



    <script src="js/main.js"></script>
    
</body>
</html>
