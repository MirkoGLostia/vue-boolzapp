<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/style.css">
    <title>Boolzapp</title>
</head>
<body>

    <main id="main-container">
        <div id="app-container">

            <!-- menu  -->
            <nav id="nav-cnt">
                <!-- profile -->
                <div id="prof-nav-cnt">
                    <div id="prof-nav-pic">
                        <div class="card-pic">
                            <img src="https://xsgames.co/randomusers/avatar.php?g=pixel" alt="">
                        </div>
                        
                        <span>
                            testo di prova
                        </span>
                    </div>

                    <div id="prof-nav-menu">
                        <i class="fa-sharp fa-solid fa-circle-notch"></i>
                        <i class="fa-solid fa-message"></i>
                        <i class="fa-solid fa-ellipsis-vertical"></i>
                    </div>
                </div>
                
                <!-- notification -->
                <div id="notification-cnt">
                    <div id="notificatoin-bell">
                        <i class="fa-sharp fa-solid fa-bell-slash"></i>
                    </div>

                    <div>
                        <h4>
                            Ricevi notifiche di nuovi messaggi
                        </h4>
                        <a>
                            Attiva notifiche desktop
                        </a>
                    </div>

                </div>

                <!-- search bar -->
                <div id="searchbar-cnt">
                    <div>
                        <button for="search-name-chat">
                            <i class="fa-solid fa-magnifying-glass"></i>
                        </button>

                        <input name="search-name-chat" type="text" placeholder="Cerca o inizia una nuova chat">
                    </div>
                </div>

                <!-- friend chat list -->
                <div id="friend-list-cnt">
                    <div class="card-chat">
                        <div class="card-pic">
                            <img src="https://xsgames.co/randomusers/avatar.php?g=pixel" alt="">
                        </div>

                        <div>
                            <h3>
                                nome
                            </h3>
                            <span>
                                ultimo messaggio inviato
                            </span>
                        </div>

                        <div class="card-time">
                            <span>
                                ora
                            </span>
                        </div>
                    </div>
                </div>
            </nav>

            <!-- chat container  -->
            <section id="chat-cnt">
                <!-- profile bar -->
                <div id="prof-chat-bar">
                    <div class="card-pic">
                        <img src="https://xsgames.co/randomusers/avatar.php?g=pixel" alt="">
                    </div>

                    <div>
                        <h3>
                            nome
                        </h3>

                        <span>
                            testo di prova
                        </span>
                    </div>

                    <div id="prof-chat-bar-menu">
                        <i class="fa-solid fa-magnifying-glass"></i>
                        <i class="fa-solid fa-paperclip"></i>
                        <i class="fa-solid fa-ellipsis-vertical"></i>
                    </div>
                </div>

                <!-- chat bar -->
                <div id="chat-bar-cnt">
                    <!-- user message  -->
                    <div class="message user-mxg">
                        <p>
                            sono user
                        </p>

                        <span>
                            ora
                        </span>
                    </div>

                    <!-- pc message  -->
                    <div class="message">
                        <p>
                            sono pc
                        </p>

                        <span>
                            ora
                        </span>
                    </div>
                </div>

                <!-- send message bar -->
                <div id="send-msg-cnt">
                    <div>
                        <i class="fa-regular fa-face-smile"></i>
                    </div>

                    <div id="meassage-sender-cnt">
                        <input type="text" placeholder="Scrivi un messaggio">
                    </div>

                    <div>
                        <i class="fa-solid fa-microphone"></i>
                    </div>
                </div>
            </section>
        </div>
    </main>



    <script src="js/main.js"></script>
    
</body>
</html>
